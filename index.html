<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Palacesloud.com</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <main>
    <div class="header"></div>
    <body class="body-container">
      <div class="imageSize">
        <img
          src="bandcamp-button-square-grey/images/LOGO SMALL No Border.png"
          alt="PALACES"
        />
      </div>
      <div class="blockAnimation">
        <grid class="grid-main">
          <a class="block one"><div class="allText">MERCH</div></a>
          <a class="block two"><div class="allText">MUSIC</div></a>
          <a class="block three"><div class="allText">SHOWS</div></a>
          <a class="block four"><div class="allText">INSTAGRAM</div></a>
          <a class="block five"><div class="allText">YOUTUBE</div></a>
          <a class="block six"><div class="allText">FACEBOOK</div></a>
          <a class="block seven"><div class="allText">TIKTOK</div></a>
          <a class="block eight"><div class="allText">PHOTOS</div></a>
          <a class="block nine"><div class="allText">EMAIL</div></a>
        </grid>
      </div>
    </body>
  </main>
</html>
