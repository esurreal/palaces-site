<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Palacesloud.com</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <main>
    <div class="header"></div>
    <body class="body-container">
      <div class="bandName">PALACES</div>
      <div class="imageSize">
        <img
          src="bandcamp-button-square-grey/images/LOGO SMALL No Border.png"
          alt="PALACES"
        />
      </div>
      <div class="blockAnimation">
        <grid class="grid-main">
          <a
            class="block one"
            href="https://palaces.bandcamp.com/merch"
            target="_blank"
            ><div class="allText">MERCH</div></a
          >
          <a
            class="block two"
            href="https://palaces.bandcamp.com/music"
            target="_blank"
            ><div class="allText">MUSIC</div></a
          >
          <a class="block three"><div class="allText">SHOWS</div></a>
          <a
            class="block four"
            href="https://www.instagram.com/palacesloud/?hl=en"
            target="_blank"
            ><div class="allText">INSTAGRAM</div></a
          >
          <a
            class="block five"
            href="https://www.youtube.com/@palacesloud"
            target="_blank"
            ><div class="allText">YOUTUBE</div></a
          >
          <a
            class="block six"
            href="https://www.facebook.com/PALACESLOUD/"
            target="_blank"
            ><div class="allText">FACEBOOK</div></a
          >
          <a class="block seven"><div class="allText">TIKTOK</div></a>
          <a
            class="block eight"
            href="https://www.facebook.com/PALACESLOUD/photos_by"
            target="_blank"
            ><div class="allText">PHOTOS</div></a
          >
          <a class="block nine" href="mailto:esurreal@gmail.com" target="_blank"
            ><div class="allText">EMAIL</div></a
          >
        </grid>
      </div>
    </body>
  </main>
</html>
